<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Historias</title>
  <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>

  <main>
    <h1 id="tituloPrincipal">Generador de Historias</h1>

    <section id="login">
      <label for="nombreUsuario">Ingresa tu nombre:</label>
      <input type="text" id="nombreUsuario" />
      <button id="btnLogin">Iniciar sesión</button>
    </section>

    <section id="formularioHistoria" class="hidden">
      <form id="formHistoria">
        <p>Creando historia para <strong><span id="nombreMostrado"></span></strong></p>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required />

        <label for="genero">Género:</label>
        <select id="genero" required>
          <option value="">Selecciona</option>
          <option value="niña">Niña</option>
          <option value="niño">Niño</option>
        </select>

        <label for="lugar">Lugar:</label>
        <input type="text" id="lugar" required />

        <label for="objetoMagico">Objeto mágico:</label>
        <input type="text" id="objetoMagico" required />

        <label for="generoObjeto">Género del objeto:</label>
        <select id="generoObjeto" required>
          <option value="">Selecciona</option>
          <option value="una">Femenino (una)</option>
          <option value="un">Masculino (un)</option>
        </select>

        <button type="submit">Crear historia</button>
      </form>
    </section>

    <section id="resultado" class="hidden">
      <h2>Tu historia:</h2>
      <p id="historiaFinal"></p>
      <button id="crearOtra">¿Crear otra historia?</button>
    </section>

    <section id="opcionesOtraHistoria" class="hidden">
      <p>¿Para quién será la próxima historia?</p>
      <button id="mismaPersona">Para mí</button>
      <button id="otraPersona">Para otra persona</button>
    </section>

    <section id="filtroHistorias" class="hidden">
      <h2>Filtrar historias</h2>
      <button id="verPropias">Ver mis historias</button>
      <button id="verOtras">Ver otras historias</button>
      <ul id="listaHistorias"></ul>
    </section>
  </main>

  <script src="./JS/index.js"></script>
</body>
</html>
